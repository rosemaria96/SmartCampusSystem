<!DOCTYPE html>
<html lang="en">

<head>
  <title>Smart Campus | Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body class="login-page">

  <div class="container">
    <div class="row justify-content-center align-items-center vh-100">

      <div class="col-lg-4 col-md-6 col-sm-10">

        <div class="login-card">

          <!-- LOGO -->
          <div class="text-center mb-3">
            <img src="logo.png" alt="Cruz Horizon Logo" class="login-logo" style="cursor: pointer;"
              onclick="window.location.href='dashboard.html'">
          </div>

          <h3 class="text-center mb-1">Cruz Horizon</h3>
          <p class="text-center text-muted mb-4">Login to continue</p>

          <!-- Role Selection -->
          <div class="mb-3">
            <label class="form-label">Login As</label>
            <select id="role" class="form-select custom-input">
              <option value="student">Student</option>
              <option value="faculty">Faculty</option>
              <option value="admin">Admin</option>
            </select>
          </div>

          <!-- Username -->
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" id="username" class="form-control custom-input" placeholder="Enter username">
          </div>

          <!-- Password -->
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" id="password" class="form-control custom-input" placeholder="Enter password">
          </div>

          <!-- Login Button -->
          <button class="btn login-btn w-100 mt-3" onclick="login()">Login</button>

          <div class="text-center mt-3">
            <small class="text-muted">Â© 2026 Smart Campus System</small>
          </div>

        </div>
      </div>
    </div>
  </div>

  <div class="position-absolute top-0 end-0 p-3">
    <button id="toggleBtn" class="toggle-btn"><i class="bi bi-moon-fill"></i></button>
  </div>

  <script src="auth.js"></script>
  <script>
    // Dark Mode Toggle Logic for Login Page
    const toggleBtn = document.getElementById("toggleBtn");
    const isLight = localStorage.getItem("theme") === "light";

    if (isLight) {
      document.body.classList.add("light-mode");
      toggleBtn.classList.add("active");
    }

    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("light-mode");
      toggleBtn.classList.toggle("active");

      const isLightMode = document.body.classList.contains("light-mode");
      localStorage.setItem("theme", isLightMode ? "light" : "dark");
    });
  </script>
</body>

</html>
