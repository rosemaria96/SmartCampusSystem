name: Docker CI

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Log in to Docker Hub (optional if pushing)
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3. Build Docker image
      - name: Build Docker image
        run: docker build -t smartcampus-backend .

      # 4. (Optional) Run tests
      #- name: Run Django tests
      #  run: docker run --rm smartcampus-backend python manage.py test

      # 5. Push Docker image to Docker Hub
      - name: Push Docker image
        run: docker tag smartcampus-backend kateblaanchet/smartcampus-backend:latest
      - run: docker push kateblaanchet/smartcampus-backend:latest

