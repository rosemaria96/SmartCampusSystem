{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <title>Smart Campus | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="login-page">

  <div class="container">
    <div class="row justify-content-center align-items-center vh-100">
      <div class="col-lg-4 col-md-6 col-sm-10">
        <div class="login-card">

          <!-- LOGO -->
          <div class="text-center mb-3">
            <img src="{% static 'assets/logo.png' %}" alt="Cruz Horizon Logo" class="login-logo"
              style="cursor: pointer;" onclick="window.location.href='{% url 'home' %}'">
          </div>

          <h3 class="text-center mb-1">Cruz Horizon</h3>

          <!-- Django Error Message -->
          {% if error %}
          <div class="alert alert-danger text-center mt-2">
            {{ error }}
          </div>
          {% endif %}

          <p class="text-center text-muted mb-4">Login to continue</p>

          <!-- Django Login Form -->
          <form method="POST">
            {% csrf_token %}

            <!-- Username -->
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input type="text" name="username" class="form-control custom-input" placeholder="Enter username"
                required>
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" name="password" class="form-control custom-input" placeholder="Enter password"
                required>
            </div>

            <!-- Login Button -->
            <button type="submit" class="btn login-btn w-100 mt-3">
              Login
            </button>
          </form>

          <div class="text-center mt-3">
            <small class="text-muted">Â© 2026 Smart Campus System</small>
          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- Dark Mode Toggle -->
  <div class="position-absolute top-0 end-0 p-3">
    <button id="toggleBtn" class="toggle-btn">
      <i class="bi bi-moon-fill"></i>
    </button>
  </div>

  <!-- Dark Mode Script (SAFE TO KEEP) -->
  <script>
    const toggleBtn = document.getElementById("toggleBtn");
    const isLight = localStorage.getItem("theme") === "light";

    if (isLight) {
      document.body.classList.add("light-mode");
      toggleBtn.classList.add("active");
    }

    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("light-mode");
      toggleBtn.classList.toggle("active");

      const isLightMode = document.body.classList.contains("light-mode");
      localStorage.setItem("theme", isLightMode ? "light" : "dark");
    });
  </script>

</body>

</html>
